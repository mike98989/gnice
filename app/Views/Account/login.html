
  <div class="container-scroller"  ng-controller="loginController">
    <div class="container-fluid page-body-wrapper full-page-wrapper" >
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center" style="float:none;margin:0 auto">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img  src="{{dirlocation}}public/assets/images/gnicelogo.jpeg" alt="logo">
              </div>
              <h4>Welcome back! </h4>
              <h6 class="font-weight-light">Happy to see you again!</h6>
              <form class="pt-3"  ng-submit="user_login()" id="user_login">
                <div class="alert alert-info result" style="display:none"></div>
                <div class="form-group">
                  <label for="exampleInputEmail">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-lg border-left-0" type="email" name="username" id="username" placeholder="Email Address">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-left-0" name="password" id="password"  placeholder="Password">                        
                  </div>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  
                  <a href="Recovery" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="my-3">
                  <input type="hidden" value="browser" name="source">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium " type="submit">LOGIN</button>
                </div>
           
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="SignUp" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2021  All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->

  <!-- endinject -->
</body>

</html>
