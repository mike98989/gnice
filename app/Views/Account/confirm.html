
  <div class="container-scroller"  ng-controller="signupController">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth lock-full-bg">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-transparent text-white text-left p-5 text-center">
                <p>A confirmation email has been sent to your email address. Please enter the confirmation code</p>
             
              
          <form id="confirm_user_signup" ng-submit="confirm_user_signup()" ng-init="localStorage_get('user_email')">
            <div class="alert alert-info result"></div>
           <input type="text" name="email" id="email" class="form-control"placeholder="Email Address" required Value="{{user_email}}"
          />
            <div class="form-group"><label class="text-white" for="examplePassword1">Confirm password</label>
              <input  type="text"
            name="confirm_code"
            id="confirm_code"
            class="form-control"
            placeholder="Confirmation Code"
            
            required>
                </div>
                <div class="mt-5">
                   <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Confirm</button>
                </div>
               
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
