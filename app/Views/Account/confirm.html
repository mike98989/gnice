
  <div class="container-scroller"  ng-controller="signupController">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth lock-full-bg">
        <div class="row w-100">
          <div class="col-lg-4 card mx-auto" style="padding:0 35px;">
            <div class="auth-form-transparent text-left p-5 text-center">
                <p>Please enter your email address and the confirmation code sent to your email address.</p>
             
              
          <form id="confirm_user_signup" ng-submit="confirm_user_signup()" ng-init="localStorage_get('user_email')">
            <div class="alert alert-info result" style="display:none"></div>
           <input type="text" name="email" id="email" class="form-control"placeholder="Email Address" required Value="{{user_email}}"
          />
            <div class="form-group"><label for="examplePassword1">Confirmation Code</label>
              <input  type="text"
            name="confirm_code"
            id="confirm_code"
            class="form-control"
            placeholder="Confirmation Code"
            
            required>
                </div>
                <div class="mt-3">
                   <button class="btn btn-block bg-primary text-white" type="submit">
                   <img src="{{dirlocation}}public/assets/images/spinner2.gif" class="loader" style="float:left;width:15px;margin-right:5px;display:none">
                 Confirm</button>
                </div>
               
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
