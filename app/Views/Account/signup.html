  <div class="container-scroller"  ng-controller="signupController" ng-init="localStorage_get('fb_data')">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth lock-full-bg">
        <div class="row w-100">
          <div class="col-lg-6 mx-auto">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img  src="{{dirlocation}}public/assets/images/gnicelogo.jpeg" alt="logo">
              </div>
              <h4>New here?</h4>
              
              <h6 class="font-weight-light">Join us today! It takes only few steps</h6>
              <div class="alert alert-info result" style="display: none;"></div>
              <form class="pt-4" id="user_signup" ng-submit="user_signup()">
                <div class="form-group">
                  <label>Fullname</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="text" name="fullname" ng-model="fb_data.name" id="fullname" class="form-control form-control-lg border-left-0" placeholder="Fullname">
                  </div>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-email-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="email" name="email" id="email" ng-model="fb_data.email" class="form-control form-control-lg border-left-0" placeholder="Email">
                  </div>
                </div>
                    <div class="form-group">
                  <label>Phone</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class=" mdi mdi-phone text-primary"></i>
                      </span>
                    </div>
                    <input type="text" name="phone" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Phone Number">                        
                  </div>
                </div>
               
                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="password" name="password" class="form-control form-control-lg border-left-0" id="password" placeholder="Password">                        
                  </div>
                </div>

                  <div class="form-group">
                  <label>Confirm Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="password" name="confirm_password"
            id="confirm_password" class="form-control form-control-lg border-left-0"   autocomplete
            required placeholder="Confirm Password">                        
                  </div>
                </div>
               
                <input type="hidden" ng-model="fb_data.id" name="user_fb_id">
                <input type="hidden" class="form-check-input" name="seller" value="1">
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="login" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 register-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2021  All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->

</body>

</html>
