




  <div class="container-scroller"  ng-controller="loginController">
    <div class="container-fluid page-body-wrapper full-page-wrapper">

        <div class="row w-100">
          <div class="col-lg-4 card mx-auto">
            <div class="auth-form-transparent text-white text-left p-5 text-center">

              <p class="text-info">Please enter confirmation code and password.</p>
                 <form id="confirm_password_recovery_code" ng-submit="confirm_password_recovery_code()">

                <input type="password" name="password" id="password" class="form-control" placeholder="New Password" required/>

                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm New Password" required/>
                </div>
                

                   <button class="btn btn-block bg-primary text-white btn-lg font-weight-medium auth-form-btn" type="submit"> Confirm Account</button>
                
              
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
