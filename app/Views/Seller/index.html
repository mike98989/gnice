<main  ng-controller="homeController">
	<div class="image-container set-full-height" style="background-image: url('asset/images/wizard.jpg')">
		<div class="image-container set-full-height" style="background-image: url('assets/reg/img/wizard.jpg')">
    <!--   Creative Tim Branding   -->
   

	
    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="orange" id="wizardProfile">


                  <form action="" method="post" enctype="multipart/form-data" id="add_product" ng-submit="add_product()"> 

                 
                    	<div class="wizard-header">
                        	<h3>
                        	   <b>ADD </b> YOUR PRODUCT <br>
                        	   <small>Please register your product with us to take the benefits of our Online Market facilities.</small>
                        	</h3>
                    	</div>
                        <br>


                       <div class="result" style='padding:20px;background-color:#dce8f7;color:black' > </div class='btn btn-success result'><br><br>;

                        <br>

						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab">Step1</a></li>
	                            <li><a href="#account" data-toggle="tab">Step2</a></li>
	                            <li><a href="#address" data-toggle="tab">Step3</a></li>
								
	                        </ul>

						</div>

                        <!--========================Start of Tab Content ============================-->
                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <h4 class="info-text"> Let's start with the basic information </h4>
                                  <div class="col-sm-4 col-sm-offset-1">
                                     <div class="picture-container">
                                          <div class="picture">
                                              <img src="reg/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input type="file"  name="file" required=""  id="wizard-picture" />
                                          </div>
                                          <h6>Choose Picture</h6>
                                      </div>
                                  </div>
                                  <div class="col-sm-6" >
                                  	 	 <div class="form-group"  ng-hide="cate">
                                            <label> Categories</label><br>
                                             <select required=""  class="form-control" ng-model="cate"  ng-init="fetch_all_categories_and_sub_categories()" name="category" id="category">
											 <option  ng-repeat="catSub in catSubs"  value="{{ catSub.id }}"> {{ catSub.title }}
                                             
											 </option>
                
                                            </select>
                                          </div>
                                  	
                                  	        <div class="form-group"   ng-show="cate">
                                            <label> Sub Category</label><br>
                                             <select required  class="form-control" ng-init="fetch_all_sub_category()"  ng-model="ct" name="sub_category" id="sub_category">
											 <option ng-repeat="subcategory in subcategories | filter : cate"   value="{{ subcategory.sub_id }}"> {{ subcategory.title }}
                                             
											 </option>
                                              
                                                
                                            </select>
                                          </div>

                                  
                                 

                                          
                                    
                                  </div>
                                
                              </div>
                            </div>
							
						
                             <div class="tab-pane" id="account">
                              <div class="row">
                                    <div class="col-sm-12">
                                      
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>Product Name</label>
                                            <input required name="name" id="name" type="text"  class="form-control" placeholder="Product Name">
                                          </div>
                                    </div>
                                   <div class="col-sm-5 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>Product Brand </label>
                                            <input required name="brand" id="brand" type="text" class="form-control" placeholder="Product Brand">
                                          </div>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>Product Price</label>
                                            <input required name="price" type="text" id="price"   class="form-control" placeholder="Product Price">
                                          </div>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>Product Color</label>
                                            <input required name="color" id="color" type="text" class="form-control" placeholder="Product Color">
                                          </div>
                                    </div>
                                </div>
                            </div>
						
                            <div class="tab-pane" id="address">
                                <div class="row">
                                   <div class="col-sm-7 col-sm-offset-1">
                                    	<textarea rows="3" required="" class="form-control" placeholder="Short Description" id="short_description" name="short_description"></textarea>
                                     
                                    </div>
                                    <br>
                                    <br>
                                    <div class="col-sm-7 col-sm-offset-1">
                                    	<div class="form-group">
                                            <label></label>
                                           <textarea rows="5" required="" class="form-control" id="long_description" name="long_description" placeholder="LOng Description"></textarea>
                                          </div>
                                    	
                                     
                                    </div>
                             
                                </div>
                            </div>
							

                        </div>
                        <!--========================End of Tab Content ============================-->
                        <!--========================Start of Wizard Footer ============================-->
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />

                                <input name="submit" type="submit" class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' value='Register Account!' />

                            </div>
                          
                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                            </div>
                            
                            <div class="clearfix"></div>
                        </div>
                        <!--========================End of Wizard Footer ============================-->

                    </form>
                     <div style="margin-left:10%"><a href="Home"><button style="width:40%" class="btn btn-primary">Back To Home</button></a> &nbsp;&nbsp; <a href="Dashboard"><button style="width:20%" class="btn btn-primary">Profile</button></a></div>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->
    
    
    
    
    
    
    

    <div class="footer">
        <div class="container">
     
       

 
</div>
</main>
