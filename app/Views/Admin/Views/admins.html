<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-account-star"></i>
            </span>
            Admins
        </h3>
    </div>
    <div class="row" ng-init="get_all_admins()">

        <div class="col-sm-12 col-md-8 grid-margin">

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">All Transactions</h4>
                    <div class="loader" style="text-align: center">
                        <img src="{{dirlocation}}public/assets/images/spinner.gif" style="width: 30px" />
                    </div>
                    <div class="search-field d-none d-md-block my-3">
                        <form class="d-flex align-items-center h-100" action="#">
                            <div class="input-group">
                                <div class="input-group-prepend bg-transparent">
                                    <i class="input-group-text border-0 mdi mdi-account-search"></i>
                                </div>
                                <input type="text" class="form-control bg-transparent border-0"
                                    placeholder="search for a transaction " ng-model="transactionSearch">
                            </div>
                        </form>
                    </div>
                    <div>
                        {{ all_admins }}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-4 grid-margin">

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Profile</h4>
                    <div class="loader" style="text-align: center">
                        <img src="{{dirlocation}}public/assets/images/spinner.gif" style="width: 30px" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
