<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title">
      <span class="page-title-icon bg-gradient-primary text-white mr-2">
        <i class="mdi mdi-ticket-account"></i>
      </span>
      Account Types
    </h3>
  </div>
  <div class="row" ng-init="get_all_account_packages()">
    <div class="col-sm-12 col-md-6 grid-margin" ng-repeat="package in all_packages">
      <div class="card">

        <div class="card-body p-3 clearfix">

          <!-- <div class="loader" style="text-align: center">
            <img src="{{dirlocation}}public/assets/images/spinner.gif" style="width: 30px" />
          </div> -->
          <div class="float-right m-2">
            <a class="badge badge-gradient-info mr-3" type="button"><i class="mdi mdi-pen-plus"></i> Edit</a>
            <!-- </view> -->
            <!--  -->
            <a class="badge badge-gradient-warning" type="button" data-toggle="modal"
              data-target=".disable_enable_user">
              <i class="mdi mdi-delete-forever mr-1"></i> Disable
            </a>
          </div>
          <div class="card-header ">

            <p ng-switch="package.status" class="display-4 p-0 m-0">
              <span ng-switch-when="1">
                <i class="mdi mdi-lock-open text-success"></i>
              </span>
              <span ng-switch-when="0">
                <i class="mdi mdi-lock text-danger"></i>
              </span>
              <span ng-switch-default>
              </span>
            </p>
            <!-- <h4 class="card-title text-center text-info">
              {{ package.title | uppercase}}
            </h4> -->
            <h4 class="card-title text-center">
              <span ng-switch="package.title">
                <span ng-switch-when="Free">
                  <span class="badge badge-secondary">
                    {{package.title | uppercase}}
                  </span>
                </span>
                <span ng-switch-when="Basic">
                  <span class="badge badge-success">
                    {{package.title | uppercase}}
                  </span>
                </span>
                <span ng-switch-when="Super">
                  <span class="badge badge-info">
                    {{package.title | uppercase}}
                  </span>
                </span>
                <span ng-switch-when="Advance">
                  <span class="badge badge-primary">
                    {{package.title | uppercase}}
                  </span>
                </span>
                <span ng-switch-default>
                  <span class="badge badge-light">
                    none
                  </span>
                </span>
              </span>
            </h4>
            <h5 class="card-title text-center ">{{ package.value | currency : "NGN "}}</h5>
          </div>

          <ul class="list-group list-group-flush clearfix">
            <li class="list-group-item" ng-repeat="item in package.package_contents">
              <span ng-switch="package.status" class="mr-1">
                <span ng-switch-when="1">
                  <i class="mdi mdi-lock-open text-success"></i>
                </span>
                <span ng-switch-when="0">
                  <i class="mdi mdi-lock text-danger"></i>
                </span>
                <span ng-switch-default>
                </span>
              </span>

              <span class="bold">{{item.content_title}}</span> :
              <span>{{ item.content_body }}</span>

              <div class="float-right">
                <a class="badge badge-gradient-info mr-2" type="button"><i class="mdi mdi-pen-plus"></i></a>
                <!-- </view> -->
                <!--  -->
                <a class="badge badge-gradient-warning" type="button" data-toggle="modal"
                  data-target=".disable_enable_user">
                  <i class="mdi mdi-delete-forever mr-2"></i>
                </a>
                <a class="badge badge-gradient-danger" type="button" data-toggle="modal"
                  data-target=".disable_enable_user">
                  <i class="mdi mdi-delete-forever mr-2"></i>
                </a>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>


  </div>
</div>
