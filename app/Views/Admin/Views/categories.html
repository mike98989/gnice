<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title">
      <span class="page-title-icon bg-gradient-primary text-white mr-2">
        <i class="mdi mdi-sitemap"></i>
      </span>
      Categories
    </h3>
  </div>

  <!--  -->
  <div class="row grid-margin">
    <div class="col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add A New Category</h4>
          <div class="loader" style="text-align: center">
            <img src="{{dirlocation}}public/assets/images/spinner.gif" style="width: 30px" />
          </div>
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="row">
              <div class="col-12">
                <div class="form-group mt-2">

                  <label for="category_img">Category Image</label>
                  <input type="file" name="category_img" class="form-control file-upload-info"
                    placeholder="Upload Image">

                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <input type="text" class="form-control" name="category" id="category" placeholder="category name" />
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-gradient-info btn-sm mb-2 ">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-12 ">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add A New Sub Category</h4>
          <div class="loader" style="text-align: center">
            <img src="{{dirlocation}}public/assets/images/spinner.gif" style="width: 30px" />
          </div>
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="row">
              <div class="col-12">
                <div class="form-group ">
                  <label " for=" category">Category</label>
                  <select class="form-control" name="category" id="category">
                    <option>Category1</option>
                    <option>Category2</option>
                    <option>Category3</option>
                    <option>Category4</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="sub_category">Sub Category</label>
                  <input type="text" class="form-control" name="sub_category" id="sub_category"
                    placeholder="enter sub category name" />
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-gradient-success mb-2 btn-sm">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!--  -->

    <div ng-init="get_all_cat_and_sub_cat()">
      <div class=" grid-margin m-3 mt-5">
        <div class="card">

          <div class="card-body">

            <h4 class="card-title pl-4">All Categories</h4>

            <div class="loader" style="text-align: center">
              <img src="{{dirlocation}}public/assets/images/spinner.gif" style="width: 30px" />
            </div>


            <div class="row">
              <div class="col-sm-12 col-md-3 mb-4 " ng-repeat=" cat in all_cat_and_sub">
                <div class=" card shadow-sm" style="cursor: pointer;" ng-click="model">
                  <div class="card-body p-3"><img
                      src="{{dirlocation}}/public/assets/images/uploads/category/{{cat.image}}" alt="{{ cat.title }}"
                      loading="lazy" class=" d-block w-25 mx-auto" />
                    <p class="lead pl-2 text-center">
                      {{ cat.title | limitTo : 18 }}{{ cat.title.length > 18 ? "..." : '' }}
                    </p>
                    <a class="badge badge-gradient-info mr-3"><i class="mdi mdi-pen-plus"></i> Edit</a>
                    <view ng-controller="usersController">
                      <a class="badge badge-gradient-success" ng-click="localStorage_save('catInfo',cat,'sub_category')"
                        style="cursor: pointer;"><i class="mdi mdi-eye-circle"></i> View Sub Categories</a>
                    </view>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
