<div class="content-wrapper" ng-init="get_all_cat_and_sub_cat()" ng-controller="usersController">
  <div class="page-header">
    <h3 class="page-title">
      <span class="page-title-icon bg-gradient-primary text-white mr-2">
        <i class="mdi mdi-sitemap"></i>
      </span>
      Categories
    </h3>
  </div>
  <aside class="d-flex justify-content-end">
    <p class="alert alert-info result text-center" style="display: none"></p>
  </aside>
  <div class="loader text-center">
    <img src="{{dirlocation}}public/assets/images/spinner.gif" style="width: 30px" />
  </div>

  <!--  -->
  <div class="row grid-margin">
    <div class="col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add new category</h4>
          <form id="addCategory" ng-submit="add_new_category()">
            <div class="row">
              <div class="col-12">
                <div class="form-group mt-2">

                  <label for="category_img">Category Image</label>
                  <input type="file" name="files[]" multiple class="form-control file-upload-info"
                    placeholder="Upload Image" required>

                </div>
                <div class="form-group">
                  <label for="title">Category</label>
                  <input type="text" class="form-control" name="title" id="title" placeholder="category name"
                    required />
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-info btn-sm mb-2 ">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- check -->
    <!-- <div class="form-group" ng-if="categories">
      <label for="sub_category">SUB CATEGORY</label>
      <select required class="form-control" name="sub_category" id="sub_category" ng-model="subcat">
        <option value="">SELECT SUB-CATEGORY</option>
        <option ng-repeat="Sub in sub_category track by $index" value="{{ Sub.sub_id }}">{{ Sub.title }} </option>
      </select>
    </div> -->
    <!-- end check -->
    <div class="col-md-6 col-sm-12 ">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add sub category</h4>
          <div class="loader" style="text-align: center">
            <img src="{{dirlocation}}public/assets/images/spinner.gif" style="width: 30px" />
          </div>
          <form id="addSubCategory" ng-submit="add_new_sub_category()">
            <div class="row">
              <div class="col-12">
                <div class="form-group ">
                  <label " for=" category">Parent Category</label>
                  <select class="form-control" name="parent_id" id="category" required>
                    <option value="">SELECT PARENT CATEGORY</option>
                    <option ng-repeat=" cat in all_cat_and_sub" value="{{ cat.id }}">{{ cat.title }}</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="sub_category">Sub Category</label>
                  <input type="text" class="form-control" name="title" id="sub_category"
                    placeholder="enter sub category name" required />
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-info mb-2 btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!--  -->

    <div>
      <div class=" grid-margin m-3 mt-5">
        <div class="card">

          <div class="card-body">

            <h4 class="card-title pl-4">All Categories</h4>

            <div class="loader" style="text-align: center">
              <img src="{{dirlocation}}public/assets/images/spinner.gif" style="width: 30px" />
            </div>


            <div class="row">
              <div class="col-sm-12 col-md-3 mb-4 " ng-repeat=" cat in all_cat_and_sub">

                <div class=" card shadow" ng-click="model">
                  <p ng-switch="cat.status" class="display-4 p-0 m-0">
                    <span ng-switch-when="1">
                      <i class="mdi mdi-lock-open text-success"></i>
                    </span>
                    <span ng-switch-when="0">
                      <i class="mdi mdi-lock text-danger"></i>
                    </span>
                    <span ng-switch-default>
                    </span>
                  </p>
                  <div class="card-body p-3"><img
                      src="{{dirlocation}}/public/assets/images/uploads/category/{{cat.image}}" alt="{{ cat.title }}"
                      loading="lazy" class=" d-block w-25 mx-auto" />
                    <p class="lead pl-2 text-center">
                      {{ cat.title | limitTo : 18 }}{{ cat.title.length > 18 ? "..." : '' }}
                    </p>
                    <!-- <view ng-controller="usersController"> -->
                    <a href="#" class="badge badge-info mr-3 mt-2 p-2" type="button" data-toggle="modal"
                      data-target=".edit-modal" ng-click="append_modal_info(cat)"><i class="mdi mdi-pen-plus"></i>
                      Edit</a>
                    <a class="badge badge-success mt-2 p-2" type="button"
                      ng-click="localStorage_save('catInfo',cat,'sub_category')"><i class="mdi mdi-eye-circle"></i>
                      More</a>
                    <!-- </view> -->
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  edit modal -->

  <div class="modal fade edit-modal" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="card">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="{{dirlocation}}/public/assets/images/uploads/category/{{info.image}}" alt="{{ info.title }}"
              loading="lazy" class=" d-block w-25 mx-auto" />
            <div class="card p-3">
              <form id="updateCategory" ng-submit="update_category()">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group mt-2">
                      <label for="files[]">Replace Icon </label>
                      <input type="file" name="file" multiple class="form-control file-upload-info"
                        placeholder="replace category icon">
                    </div>
                    <div class="form-group">
                      <label for="title"> Category name</label>
                      <input type="text" class="form-control" name="title" id="title" placeholder="category update name"
                        value="{{ info.title }}" required />
                      <input type="text" name="id" id="id" hidden value="{{ info.id }}" required />
                      <input type="text" name="previous_image" id="previous_image" hidden value="{{ info.image }}"
                        required />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <span>

                    <button type="submit" class="btn btn-info btn-sm">
                      <!-- <a data-dismiss="modal">
                        Update</a> -->
                      Update
                    </button>
                  </span>
                  <button type="button" class="btn btn-light btn-sm ml-5" data-dismiss="modal">
                    <i class="mdi mdi-cancel mr-1"></i>Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end edit modal -->
  </div>
</div>
