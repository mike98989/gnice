<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title">
      <span class="page-title-icon bg-gradient-primary text-white mr-2">
        <i class="mdi mdi-home"></i>
      </span>
      Categories
    </h3>
  </div>

  <!--  -->
  <div class="row grid-margin">
    <div class="col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add A New Category</h4>
          <div class="loader" style="text-align: center">
            <img src="{{dirlocation}}public/assets/images/spinner.gif" style="width: 30px" />
          </div>
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="category">Category</label>
                  <input type="text" class="form-control" name="category" id="category" placeholder="category name" />
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-gradient-primary mb-2 ">Submit</button>
        </div>
        </form>
      </div>
    </div>

    <div class="col-md-6 col-sm-12 ">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add A New Sub Category</h4>
          <div class="loader" style="text-align: center">
            <img src="{{dirlocation}}public/assets/images/spinner.gif" style="width: 30px" />
          </div>
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="row">
              <div class="col-12">
                <div class="form-group ">
                  <label " for=" category">Category</label>
                  <select class="form-control" name="category" id="category">
                    <option>Category1</option>
                    <option>Category2</option>
                    <option>Category3</option>
                    <option>Category4</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="sub_category">Sub Category</label>
                  <input type="text" class="form-control" name="sub_category" id="sub_category"
                    placeholder="enter sub category name" />
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-gradient-success mb-2">Save</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!--  -->

  <div ng-init="get_all_cat_and_sub_cat()">
    <div class=" grid-margin">
      <div class="card">

        <div class="card-body">

          <h4 class="card-title pl-4">All Categories</h4>

          <div class="loader" style="text-align: center">
            <img src="{{dirlocation}}public/assets/images/spinner.gif" style="width: 30px" />
          </div>

          <div class="row d-flex">
            <div class="col-md-4 col-sm-12 col-lg-3 m-4 rounded p-3  align-items-center shadow justify-content-center"
              ng-repeat=" cat in all_cat_and_sub">
              <img src="{{dirlocation}}/public/assets/images/uploads/category/{{cat.image}}" alt="{{ cat.title }}"
                loading="lazy" class="d-block w-50" />
              <p class="lead pl-2">
                {{ cat.title }}
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- dropdown -->
</div>
